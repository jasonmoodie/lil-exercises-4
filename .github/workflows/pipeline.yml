name: Pipeline

on: [push]

jobs:

  checkout-test:
    name: Checkout and test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
     
      - name: Run Python Script
      # You may pin to the exact commit or the version.
      # uses: jannekem/run-python-script-action@2ff30921d11c33e7c5b864940db6e212b012207d
        uses: jannekem/run-python-script-action@v1.3
        with:
          # Python script
          script: print("Hello, world")
       
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [checkout-test]
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: artifact  
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .


